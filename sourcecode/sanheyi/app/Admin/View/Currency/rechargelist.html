<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>充值列表</title>
   <link href="__PUBLIC__/qyadmin/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="__PUBLIC__/admin/js/jquery-3.0.0.min.js"></script>
    <script src="__PUBLIC__/admin/js/common.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.form.min.js"></script>
    <script src="__PUBLIC__/admin/js/home/jihuohuiyuan.js"></script>

</head>

<body id="main">
<div class="main">
    <div class="nav"><em></em>当前位置: <a href="{:U('public/main')}" target="mainFrame">后台首页</a>  >  充值列表</div>
    <div class="mk">
         <div class="xtgl">

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="hxtabbor">
  <tr>
            <th width="11%" scope="col">会员账号</th>
            <th width="11%" scope="col">币种</th>
            <th width="11%" scope="col">数量</th>
            <th width="11%" scope="col">充值时间</th>
        </tr>
        <volist name="list" id="vo">
            <tr>
                <TD  align="center" >{$vo.name}</TD>
                <TD  align="center" >{$vo.cname}</TD>
                <TD  align="center" >{$vo.num}</TD>
                <TD  align="center" >{$vo.create_time|date="Y-m-d H:i:s",###}</TD>
            </tr>
        </volist>
        </volist>
        <empty name="list">
            <tr>
                <td colspan="4">目前没有相关信息</td>
            </tr>
        </empty>
        
</table>
		<notempty name="list">
            <div class="beizhu">{$page}</div>
        </notempty>
</div></div></div>
</BODY></HTML>
